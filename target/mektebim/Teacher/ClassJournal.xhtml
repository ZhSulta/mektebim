<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core">	      
    <h:body>
        <ui:composition template="/templates/index2.xhtml">			                
            <ui:define name="content">		
                <h:outputText value="Journal"/>
                <rich:dataTable value="#{teacherJournalHome.students}" var="item">                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Students"/>
                        </f:facet>
                        <h:outputText value="#{item.firstNameEN} #{item.lastNameEN}"></h:outputText>
                    </rich:column>
                </rich:dataTable>	
            </ui:define>
        </ui:composition>
    </h:body>
</html>
